<!DOCTYPE html>
<html>
    <head>
        <title>{KA:PostTitle} - Example Blogpost Template</title>
    </head>
    <body>
        <h1>Sample Blog Page</h1>
        <h2>{KA:PostTitle}</h2>
        <h3>By {KA:PostAuthor} - Posted {KA:PostTimestamp}</h3>
        <div id="blogpost">
            {KA:PostContent}
        </div>
        <hr />
        <div id="tags">
            Posted in: {KA:PostCategory}
        </div>
    </body>
</html>
